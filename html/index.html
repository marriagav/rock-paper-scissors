<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="text/javascript" src="../js/game.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section id="navbar">
      <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
      </header>
    </section>
    <section id="instructions">
      <h2 id="winner">Choose your weapon</h2>
      <p id="explanation">First to score 5 points wins the game</p>
    </section>
    <section>
      <div class="scoreBoard">
        <div class="scoreCard">
          <h1 class="weapon" id="playerChoice">❓</h1>
          <p id="playerScore">Player: 0</p>
        </div>
        <div class="scoreCard">
          <h1 class="weapon" id="computerChoice">❓</h1>
          <p id="computerScore">Computer: 0</p>
        </div>
      </div>
    </section>
    <section>
      <ul class="weapons">
        <li>
          <button class="weapon" id="rock">🪨</button>
        </li>
        <li>
          <button class="weapon" id="paper">🧻</button>
        </li>
        <li>
          <button class="weapon" id="scissors">✂️</button>
        </li>
      </ul>
    </section>
    <section>
      <footer>
        <a href="https://github.com/marriagav">Github 👨‍💻</a>
      </footer>
    </section>
  </body>
</html>
